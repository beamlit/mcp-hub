repository: https://github.com/upstash/context7
displayName: Context7
description: Documentation Database
longDescription: >-
  Connects to Context7.com's documentation database to provide up-to-date
  library and framework documentation with intelligent project ranking and
  customizable token limits.
url: https://www.context7.com
icon: https://avatars.githubusercontent.com/upstash
branch: master
githubStar: 3800
categories:
  - documentation
  - typescript
  - database
language: typescript
basePath: .
srcPath: src
distPath: dist
secrets: []
smithery:
  startCommand:
    type: stdio
    configSchema:
      type: object
      description: Empty configuration
    commandFunction: config=>({command:'',args:[], env:{}})
tools:
  - name: resolve-library-id
    description: >-
      Required first step: Resolves a general package name into a
      Context7-compatible library ID. Must be called before using
      'get-library-docs' to retrieve a valid Context7-compatible library ID.
    inputSchema:
      type: object
      properties:
        libraryName:
          type: string
          description: >-
            Library name to search for and retrieve a Context7-compatible
            library ID.
      required:
        - libraryName
      additionalProperties: false
      $schema: http://json-schema.org/draft-07/schema#
  - name: get-library-docs
    description: >-
      Fetches up-to-date documentation for a library. You must call
      'resolve-library-id' first to obtain the exact Context7-compatible library
      ID required to use this tool.
    inputSchema:
      type: object
      properties:
        context7CompatibleLibraryID:
          type: string
          description: >-
            Exact Context7-compatible library ID (e.g., 'mongodb/docs',
            'vercel/nextjs') retrieved from 'resolve-library-id'.
        topic:
          type: string
          description: Topic to focus documentation on (e.g., 'hooks', 'routing').
        tokens:
          type: number
          description: >-
            Maximum number of tokens of documentation to retrieve (default:
            5000). Higher values provide more context but consume more tokens.
      required:
        - context7CompatibleLibraryID
      additionalProperties: false
      $schema: http://json-schema.org/draft-07/schema#
