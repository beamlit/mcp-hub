path: servers/
dockerfile: /
displayName: Gmail
url: https://console.cloud.google.com/apis/credentials
icon: https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/1024px-Gmail_icon_%282020%29.svg.png
description: Send emails using Gmail
longDescription: Send emails using Gmail
oauth:
  type: google
  scopes:
    - https://www.googleapis.com/auth/gmail.send
secrets:
  - refreshToken
doNotShow:
  - refreshToken
hiddenSecrets:
  - clientId
  - clientSecret
categories:
  - email
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - refreshToken
        - clientId
        - clientSecret
      properties:
        refreshToken:
          type: string
          description: The refresh token for the Gmail server.
        clientId:
          type: string
          description: The client ID for the Gmail server.
        clientSecret:
          type: string
          description: The client secret for the Gmail server.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
      |-
      config=>({command:'node',args:['start', 'gmail'],env:{REFRESH_TOKEN:config.refreshToken,CLIENT_ID:config.clientId,CLIENT_SECRET:config.clientSecret}})
