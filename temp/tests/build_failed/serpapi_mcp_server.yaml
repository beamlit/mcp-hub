longDescription: 'The SerpApi MCP Server integrates with SerpApi to perform searches
  across various search engines and retrieve both live and archived results. It exposes
  tools and resources for seamless interaction with MCP clients or hosts, such as
  Grok or Claude for Desktop. Supported engines include Google, Bing, Yahoo, eBay,
  YouTube, DuckDuckGo, Yandex, and Baidu. The server can be configured with a SerpApi
  API key and run in both production and development modes.

