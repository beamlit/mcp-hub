icon: https://example.com/singlestore-icon.png
language: typescript
longDescription: 'The SingleStore MCP Server is designed to facilitate interactions
  with SingleStore databases. It provides functionalities such as querying tables,
  describing schemas, and generating ER diagrams. The server is built with TypeScript,
  ensuring type safety and robust error handling. It supports secure SSL connections
  to SingleStore databases and is capable of generating synthetic data and optimizing
  SQL queries. The server can be hosted remotely and is equipped with tools for generating
  ER diagrams, listing tables, querying tables, describing tables, running read queries,
  creating tables, generating synthetic data, and optimizing SQL.

  '
