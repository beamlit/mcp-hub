longDescription: 'The MCP Server for OpenSearch is an implementation of the Model
  Context Protocol (MCP) that acts as a semantic memory layer on top of the OpenSearch
  database. It allows for the storage and retrieval of memories within the OpenSearch
  engine, providing seamless integration between LLM applications and external data
  sources. The server is designed to be used with the Claude Desktop app and can be
  installed via Smithery or using the UV package manager. It supports configuration
  through environment variables and offers tools for storing and querying data in
  OpenSearch.

