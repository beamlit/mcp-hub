categories:
- Integration
- Atlassian
- Model Context Protocol
description: MCP server for integrating Atlassian products (Confluence, Jira) with
  Model Context Protocol.
displayName: MCP Atlassian Server
icon: https://img.logo.dev/atlassian.com
longDescription: This tool provides easy access to your Confluence content and Jira
  tickets directly, facilitating seamless integration between Atlassian products and
  the Model Context Protocol.
name: mcp-atlassian
siteUrl: https://github.com/petrsovadina/mcp-atlassian
version: 1.0.0
source:
  branch: main
  path: .
  repo: https://github.com/petrsovadina/mcp-atlassian
build:
  command: npm run build
  language: typescript
  output: build
  path: .
run:
  config:
    confluenceApiToken:
      arg: null
      default: none
      enum: null
      env: CONFLUENCE_API_TOKEN
      example: your-api-token
      hidden: null
      label: Confluence API Token
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
    confluenceUrl:
      arg: null
      default: none
      enum: null
      env: CONFLUENCE_URL
      example: https://your-domain.atlassian.net/wiki
      hidden: null
      label: Confluence URL
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    confluenceUsername:
      arg: null
      default: none
      enum: null
      env: CONFLUENCE_USERNAME
      example: your-email@domain.com
      hidden: null
      label: Confluence Username
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
    jiraApiToken:
      arg: null
      default: none
      enum: null
      env: JIRA_API_TOKEN
      example: your-api-token
      hidden: null
      label: Jira API Token
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
    jiraUrl:
      arg: null
      default: none
      enum: null
      env: JIRA_URL
      example: https://your-domain.atlassian.net
      hidden: null
      label: Jira URL
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    jiraUsername:
      arg: null
      default: none
      enum: null
      env: JIRA_USERNAME
      example: your-email@domain.com
      hidden: null
      label: Jira Username
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
  entrypoint:
  - node
  - ./build/index.js
  env: {}
tools:
- name: confluence_search
  description: Search Confluence content using CQL
  inputSchema:
    properties:
      limit:
        description: Results limit (1-50)
        maximum: 50
        minimum: 1
        type: number
      query:
        description: CQL query string
        type: string
    required:
    - query
    type: object
  outputSchema: null
- name: jira_search
  description: Search Jira issues using JQL
  inputSchema:
    properties:
      fields:
        description: Comma-separated fields
        type: string
      jql:
        description: JQL query string
        type: string
      limit:
        description: Results limit (1-50)
        maximum: 50
        minimum: 1
        type: number
    required:
    - jql
    type: object
  outputSchema: null
