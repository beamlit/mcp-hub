categories:
- Development
- Tools
- API
description: A command line tool for setting up Shopify Dev MCP server.
displayName: Shopify Dev MCP
icon: https://img.logo.dev/shopify.com
longDescription: This project implements a Model Context Protocol (MCP) server that
  interacts with Shopify Dev. This protocol supports various tools to interact with
  different Shopify APIs.
name: shopify-dev-mcp
siteUrl: https://github.com/Shopify/dev-mcp
version: 1.0.2
source:
  branch: main
  path: .
  repo: https://github.com/Shopify/dev-mcp
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    apiKey:
      arg: null
      default: none
      enum: null
      env: API_KEY
      example: your_api_key
      hidden: null
      label: API Key
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
    appId:
      arg: --app-id
      default: none
      enum: null
      env: null
      example: your_app_id
      hidden: null
      label: Application ID
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
  entrypoint:
  - node
  - ./dist/index.js
  env: {}
