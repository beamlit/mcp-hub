categories:
- Finance
- Stock Analysis
- Data Retrieval
description: MCP server for Indian stock market using yfinance.
displayName: MCP Stock Analysis Server
icon: https://img.logo.dev/giptilabs.com
longDescription: This is an MCP server that provides access to real-time and historical
  Indian stock data using the Yahoo Finance API. It allows stock data retrieval to
  be performed efficiently and effectively for analysis and decision-making.
name: mcp-stock-analysis
siteUrl: https://github.com/giptilabs/mcp-stock-analysis
version: 1.0.0
source:
  branch: main
  path: .
  repo: https://github.com/giptilabs/mcp-stock-analysis
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    apiKey:
      arg: null
      default: none
      enum: null
      env: API_KEY
      example: your_api_key
      hidden: null
      label: API Key
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
    interval:
      arg: --interval
      default: 1d
      enum: null
      env: INTERVAL
      example: 1h
      hidden: null
      label: Data Interval
      max: null
      min: null
      pattern: null
      required: false
      secret: null
      type: string
    period:
      arg: --period
      default: 1mo
      enum: null
      env: PERIOD
      example: 1d
      hidden: null
      label: Time Period
      max: null
      min: null
      pattern: null
      required: false
      secret: null
      type: string
    stockSymbol:
      arg: --symbol
      default: none
      enum: null
      env: STOCK_SYMBOL
      example: RELIANCE.NS
      hidden: null
      label: Stock Symbol
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
  entrypoint:
  - node
  - ./dist/index.js
  env: {}
