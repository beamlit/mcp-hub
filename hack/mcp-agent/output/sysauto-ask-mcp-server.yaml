name: sysautoAskMCPServer
displayName: SysAuto Ask MCP Server
description: MCP server for SysAuto API integration.
longDescription: An MCP server implementation that integrates the Sonar API to provide Claude with unparalleled real-time, web-wide research.
siteUrl: https://github.com/rogeriolembo/mcp-api
icon: https://img.logo.dev/rogeriolembo/mcp-api
categories:
  - API Integration
  - MCP Server
  - Real-time Research
version: 1.0.0

tools: []

source:
  repo: https://github.com/rogeriolembo/mcp-api
  branch: main
  path: .

build:
  language: javascript
  command: npm run build
  output: dist

run:
  config:
    SYAUTO_API_URL:
      type: string
      description: "The base URL for the Sy Auto API."
      default: "https://v1.sysauto.com.br/api"
      required: true
    SYAUTO_API_TOKEN:
      type: string
      description: "The API token for authenticating requests to the Sy Auto API."
      required: true
      secret: true
  entrypoint: ["node", "dist/index.js"]
  env:
    SYAUTO_API_URL: ${config.SYAUTO_API_URL}
    SYAUTO_API_TOKEN:
      value: ${config.SYAUTO_API_TOKEN}
      description: "The API token for authenticating requests to the Sy Auto API."
      required: true