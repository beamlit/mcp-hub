categories:
- API Integration
- MCP Server
- Real-time Research
description: MCP server for SysAuto API integration.
displayName: SysAuto Ask MCP Server
icon: https://img.logo.dev/rogeriolembo.com
longDescription: An MCP server implementation that integrates the Sonar API to provide
  Claude with unparalleled real-time, web-wide research.
name: sysautoAskMCPServer
siteUrl: https://github.com/rogeriolembo/mcp-api
version: 1.0.0
source:
  branch: main
  path: .
  repo: https://github.com/rogeriolembo/mcp-api
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    apiKey:
      arg: --api-key
      default: none
      enum: null
      env: SYSAUTO_API_KEY
      example: your_sonar_api_key
      hidden: null
      label: Sonar API Key
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
  entrypoint:
  - node
  - ./dist/index.js
  env: {}
