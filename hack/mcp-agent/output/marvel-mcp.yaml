categories:
- API
- Demo
- Server
- JavaScript
- TypeScript
description: Marvel APIs MCP Server demo
displayName: Marvel MCP
icon: https://img.logo.dev/marvel.com
longDescription: The Marvel MCP module serves as a demonstration server for Marvel
  APIs, showcasing how to interact with various Marvel data through a structured interface.
  It is built using JavaScript/TypeScript and leverages several dependencies to facilitate
  API interactions and data validation.
name: marvel-mcp
siteUrl: https://github.com/DanWahlin/marvel-mcp
version: 1.5.0
source:
  branch: main
  path: .
  repo: https://github.com/DanWahlin/marvel-mcp
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    marvelApiBase:
      arg: null
      default: https://gateway.marvel.com/v1/public
      enum: null
      env: MARVEL_API_BASE
      example: https://gateway.marvel.com/v1/public
      hidden: null
      label: Marvel API Base
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    marvelPrivateKey:
      arg: null
      default: none
      enum: null
      env: MARVEL_PRIVATE_KEY
      example: your_private_key
      hidden: null
      label: Marvel Private Key
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
    marvelPublicKey:
      arg: null
      default: none
      enum: null
      env: MARVEL_PUBLIC_KEY
      example: your_public_key
      hidden: null
      label: Marvel Public Key
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
  entrypoint:
  - node
  - ./dist/index.js
  env: {}
