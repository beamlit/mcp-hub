categories:
- MCP
- Server
- Proof of Concept
description: Proof of concept for MCP server implementation
displayName: POC MCP Server
icon: https://img.logo.dev/github.com/BrunoSSantana/poc-mcp-server
longDescription: A proof of concept implementation of a Model Context Protocol (MCP)
  server that provides tools for accessing and manipulating data about Loomers, forms,
  form responses, and projects.
name: poc-mcp-server
siteUrl: https://github.com/BrunoSSantana/poc-mcp-server
version: 1.0.0
source:
  branch: main
  path: .
  repo: https://github.com/BrunoSSantana/poc-mcp-server
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    graphqlApi:
      arg: null
      default: https://your-graphql-api-endpoint.com/graphql
      enum: null
      env: GRAPHQL_API
      example: https://api.example.com/graphql
      hidden: null
      label: GraphQL API Endpoint
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    mcpServerName:
      arg: null
      default: mcp-api-service
      enum: null
      env: MCP_SERVER_NAME
      example: my_mcp_service
      hidden: null
      label: MCP Server Name
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    mcpServerVersion:
      arg: null
      default: 1.0.0
      enum: null
      env: MCP_SERVER_VERSION
      example: 1.0.0
      hidden: null
      label: MCP Server Version
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    nodeEnv:
      arg: null
      default: development
      enum: null
      env: NODE_ENV
      example: production
      hidden: null
      label: Node Environment
      max: null
      min: null
      pattern: null
      required: false
      secret: null
      type: string
    port:
      arg: null
      default: '3000'
      enum: null
      env: PORT
      example: 3000
      hidden: null
      label: Server Port
      max: null
      min: null
      pattern: null
      required: false
      secret: null
      type: number
  entrypoint:
  - node
  - ./dist/index.js
  env: {}
