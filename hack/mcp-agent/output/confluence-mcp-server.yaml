categories:
- API
- Server
- Proxy
- Confluence
description: Confluence MCP Server using Personal Access Token.
displayName: Confluence MCP Server
icon: https://img.logo.dev/confluence.com
longDescription: This module serves as a Model Context Protocol server system for
  accessing the Confluence API. It acts as a proxy server to communicate with Confluence
  using a Personal Access Token, facilitating access to the Confluence API within
  a VPN environment.
name: confluence-mcp-server
siteUrl: https://github.com/minhoyooDEV/confluence-mcp-server
version: 1.0.0
source:
  branch: main
  path: .
  repo: https://github.com/minhoyooDEV/confluence-mcp-server
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    confluenceBaseUrl:
      arg: null
      default: https://wiki.musinsa.com
      enum: null
      env: CONFLUENCE_BASE_URL
      example: https://wiki.musinsa.com
      hidden: null
      label: Confluence Base URL
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    mcpServerUrl:
      arg: --mcp-server-url
      default: http://localhost:3000
      enum: null
      env: MCP_SERVER_URL
      example: http://localhost:3000
      hidden: null
      label: MCP Server URL
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    personalAccessToken:
      arg: null
      default: none
      enum: null
      env: PERSONAL_ACCESS_TOKEN
      example: your_personal_access_token
      hidden: null
      label: Personal Access Token
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
    port:
      arg: --port
      default: '3000'
      enum: null
      env: PORT
      example: 3000
      hidden: null
      label: Server Port
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: number
    proxyPort:
      arg: --proxy-port
      default: '3001'
      enum: null
      env: PROXY_PORT
      example: 3001
      hidden: null
      label: Proxy Server Port
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: number
  entrypoint:
  - node
  - dist/server.js
  env: {}
