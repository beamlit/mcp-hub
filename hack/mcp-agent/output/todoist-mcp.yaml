categories:
- Productivity
- Task Management
- MCP
description: A Model Context Protocol (MCP) server for Todoist.
displayName: Todoist MCP Server
icon: https://static-00.iconduck.com/assets.00/todoist-icon-512x512-v3a6dxo9.png
longDescription: The Todoist MCP Server is designed to integrate with the Todoist
  task management application, providing a seamless interface for managing tasks and
  projects through the Model Context Protocol. It leverages JavaScript/TypeScript
  and includes essential dependencies for robust functionality.
name: todoist-mcp
siteUrl: https://github.com/stanislavlysenko0912/todoist-mcp-server
version: 1.2.0
source:
  branch: main
  path: .
  repo: https://github.com/stanislavlysenko0912/todoist-mcp-server
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    apiKey:
      arg: null
      default: none
      enum: null
      env: API_KEY
      example: your_todoist_api_token_here
      hidden: null
      label: Todoist API Key
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
  entrypoint:
  - node
  - ./dist/index.js
  env: {}
