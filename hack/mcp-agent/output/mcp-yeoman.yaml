categories:
- Development
- Tools
- Yeoman
description: MCP server for Yeoman.
displayName: MCP Yeoman
icon: https://img.shields.io/badge/Third%20Strand%20Studio-Visit%20Us-blue
longDescription: The MCP Yeoman module serves as a server for Yeoman, facilitating
  the generation of projects and managing templates. It integrates with various dependencies
  to enhance the development experience and streamline project setup.
name: mcp-yeoman
siteUrl: https://thirdstrandstudio.com
version: 1.0.0
source:
  branch: main
  path: .
  repo: https://github.com/thirdstrandstudio/mcp-yeoman
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    appName:
      arg: null
      default: none
      enum: null
      env: APP_NAME
      example: my-react-app
      hidden: null
      label: Application Name
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    generatorDir:
      arg: --generator-dir
      default: /tmp/generator-storage
      enum: null
      env: GENERATOR_DIR
      example: /path/to/generator-storage
      hidden: null
      label: Generator Directory
      max: null
      min: null
      pattern: null
      required: false
      secret: null
      type: string
    generatorName:
      arg: null
      default: none
      enum: null
      env: GENERATOR_NAME
      example: react
      hidden: null
      label: Generator Name
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
    version:
      arg: null
      default: none
      enum: null
      env: APP_VERSION
      example: 1.0.0
      hidden: null
      label: Application Version
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
  entrypoint:
  - node
  - ./dist/index.js
  env: {}
tools:
- name: get_ticker_info
  description: Retrieve information about a specific stock symbol using Yahoo Finance
    API.
  inputSchema:
    properties:
      symbol:
        description: The stock symbol
        title: Symbol
        type: string
    required:
    - symbol
    title: get_ticker_infoArguments
    type: object
  outputSchema: null
- name: get_ticker_news
  description: Fetches news articles for a given stock ticker symbol.
  inputSchema:
    properties:
      symbol:
        description: The stock symbol
        title: Symbol
        type: string
    required:
    - symbol
    title: get_ticker_newsArguments
    type: object
  outputSchema: null
- name: search_quote
  description: Search for quotes using a query string.
  inputSchema:
    properties:
      max_results:
        default: 8
        description: The maximum number of results
        title: Max Results
        type: integer
      query:
        description: The search query
        title: Query
        type: string
    required:
    - query
    title: search_quoteArguments
    type: object
  outputSchema: null
- name: search_news
  description: Search for news articles using a query string.
  inputSchema:
    properties:
      news_count:
        default: 8
        description: The number of news articles
        title: News Count
        type: integer
      query:
        description: The search query
        title: Query
        type: string
    required:
    - query
    title: search_newsArguments
    type: object
  outputSchema: null
- name: get_top_etfs
  description: Retrieve the top ETFs in a specific sector.
  inputSchema:
    properties:
      sector:
        description: The sector to get
        enum:
        - basic-materials
        - communication-services
        - consumer-cyclical
        - consumer-defensive
        - energy
        - financial-services
        - healthcare
        - industrials
        - real-estate
        - technology
        - utilities
        title: Sector
        type: string
    required:
    - sector
    title: get_top_etfsArguments
    type: object
  outputSchema: null
- name: get_top_mutual_funds
  description: Retrieve the top mutual funds in a specific sector.
  inputSchema:
    properties:
      sector:
        description: The sector to get
        enum:
        - basic-materials
        - communication-services
        - consumer-cyclical
        - consumer-defensive
        - energy
        - financial-services
        - healthcare
        - industrials
        - real-estate
        - technology
        - utilities
        title: Sector
        type: string
    required:
    - sector
    title: get_top_mutual_fundsArguments
    type: object
  outputSchema: null
- name: get_top_companies
  description: Retrieve the top companies in a specific sector.
  inputSchema:
    properties:
      sector:
        description: The sector to get
        enum:
        - basic-materials
        - communication-services
        - consumer-cyclical
        - consumer-defensive
        - energy
        - financial-services
        - healthcare
        - industrials
        - real-estate
        - technology
        - utilities
        title: Sector
        type: string
      top_n:
        description: Number of top companies to retrieve
        title: Top N
        type: integer
    required:
    - sector
    - top_n
    title: get_top_companiesArguments
    type: object
  outputSchema: null
- name: get_top_growth_companies
  description: Retrieve the top growth companies in a specific sector.
  inputSchema:
    properties:
      sector:
        description: The sector to get
        enum:
        - basic-materials
        - communication-services
        - consumer-cyclical
        - consumer-defensive
        - energy
        - financial-services
        - healthcare
        - industrials
        - real-estate
        - technology
        - utilities
        title: Sector
        type: string
      top_n:
        description: Number of top growth companies to retrieve
        title: Top N
        type: integer
    required:
    - sector
    - top_n
    title: get_top_growth_companiesArguments
    type: object
  outputSchema: null
- name: get_top_performing_companies
  description: Retrieve the top performing companies in a specific sector.
  inputSchema:
    properties:
      sector:
        description: The sector to get
        enum:
        - basic-materials
        - communication-services
        - consumer-cyclical
        - consumer-defensive
        - energy
        - financial-services
        - healthcare
        - industrials
        - real-estate
        - technology
        - utilities
        title: Sector
        type: string
      top_n:
        description: Number of top performing companies to retrieve
        title: Top N
        type: integer
    required:
    - sector
    - top_n
    title: get_top_performing_companiesArguments
    type: object
  outputSchema: null
- name: analyze_sentiment
  description: "You are a sentiment analysis tool.\n    Based on the provided rationale,\
    \ analyze the sentiment for the given stock symbol.\n    Please ensure that your\
    \ analysis is objective and unbiased.\n\n    Return the result in the following\
    \ formatted output.\n    "
  inputSchema:
    properties:
      reasoning:
        description: The rationale behind the sentiment analysis
        title: Reasoning
        type: string
      score:
        description: The sentiment score ranging from -1 to 1, where -1 is extremely
          negative, 1 is extremely positive, and 0 is neutral
        title: Score
        type: number
      sentiment:
        description: The sentiment label, valid values are 'positive', 'negative',
          or 'neutral'
        enum:
        - positive
        - negative
        - neutral
        title: Sentiment
        type: string
      symbol:
        description: The stock symbol
        title: Symbol
        type: string
    required:
    - symbol
    - reasoning
    - sentiment
    - score
    title: analyze_sentimentArguments
    type: object
  outputSchema: null
