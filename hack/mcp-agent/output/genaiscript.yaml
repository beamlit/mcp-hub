categories:
- AI
- Programming
- JavaScript
- TypeScript
description: Programmatically assemble prompts for LLMs using JavaScript.
displayName: GenAI Script
icon: https://img.logo.dev/github.com/microsoft/genaiscript
longDescription: GenAIScript allows developers to orchestrate LLMs, tools, and data
  in code, enabling the programmatic assembly of prompts for large language models
  using JavaScript and TypeScript.
name: genaiscript
siteUrl: https://github.com/microsoft/genaiscript
version: 1.0.0
source:
  branch: main
  path: .
  repo: https://github.com/microsoft/genaiscript
build:
  command: yarn compile
  language: typescript
  output: dist
  path: .
run:
  config:
    apiKey:
      arg: null
      default: none
      enum: null
      env: API_KEY
      example: your_api_key
      hidden: null
      label: API Key
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
    envFile:
      arg: null
      default: .env
      enum: null
      env: ENV_FILE
      example: .env
      hidden: null
      label: Environment File
      max: null
      min: null
      pattern: null
      required: false
      secret: null
      type: string
    model:
      arg: --model
      default: github:gpt-4o
      enum: null
      env: MODEL
      example: github:gpt-4o
      hidden: null
      label: Model
      max: null
      min: null
      pattern: null
      required: true
      secret: null
      type: string
  entrypoint:
  - node
  - packages/cli/built/genaiscript.cjs
  env: {}
