categories:
- MCP
- Server
- Integration
- AI
description: An MCP server implementation for integrating with the SiYuan Note system.
displayName: SiYuan Note MCP Server
icon: https://img.logo.dev/onigeya.com
longDescription: The SiYuan Note MCP Server provides integration with the SiYuan Note
  system, allowing AI models to access and manipulate note data effectively.
name: siyuan-mcp-server
siteUrl: https://github.com/onigeya/siyuan-mcp-server
version: 1.2.3
source:
  branch: main
  path: .
  repo: https://github.com/onigeya/siyuan-mcp-server
build:
  command: npm run build
  language: typescript
  output: dist
  path: .
run:
  config:
    siyuanToken:
      arg: null
      default: none
      enum: null
      env: SIYUAN_TOKEN
      example: your_siyuan_token
      hidden: null
      label: SiYuan Token
      max: null
      min: null
      pattern: null
      required: true
      secret: true
      type: string
  entrypoint:
  - node
  - ./dist/index.js
  env: {}
tools:
- name: executeCommand
  description: "\u6267\u884C\u6307\u5B9A\u7684\u547D\u4EE4"
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      params:
        additionalProperties: {}
        description: "\u547D\u4EE4\u53C2\u6570"
        type: object
      type:
        description: "\u547D\u4EE4\u7C7B\u578B"
        type: string
    required:
    - type
    type: object
  outputSchema: null
- name: queryCommands
  description: "\u67E5\u8BE2\u53EF\u7528\u7684\u547D\u4EE4\u5217\u8868"
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      namespace:
        description: "\u547D\u4EE4\u547D\u540D\u7A7A\u95F4\u8FC7\u6EE4"
        type: string
      type:
        description: "\u547D\u4EE4\u540D\u79F0\u8FC7\u6EE4"
        type: string
    type: object
  outputSchema: null
- name: help
  description: "\u83B7\u53D6\u547D\u4EE4\u7684\u5E2E\u52A9\u4FE1\u606F"
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      type:
        description: "\u547D\u4EE4\u7C7B\u578B"
        type: string
    required:
    - type
    type: object
  outputSchema: null
