description: Retrieve and convert web content to markdown for analysis.
longDescription: This fetch MCP server, developed by Anthropic, provides AI assistants
  with web content retrieval capabilities. It integrates with web servers to fetch
  and process HTML content, converting it to markdown for easier consumption by language
  models. Built in Python, the implementation handles URL fetching, content extraction,
  and HTML-to-markdown conversion. By bridging AI models and web content, this server
  allows AI systems to access and analyze online information in a structured format.
  It supports chunked reading of long web pages and offers customization options for
  user agents and robots.txt handling. The fetch server is particularly useful for
  AI assistants needing to retrieve and process web-based information, conduct research,
  or provide summaries of online content.
